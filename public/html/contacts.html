<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-auth.js"></script>
        
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyBlPLppOtBkBo6XYq3wm17EGNOy8FhsUpM",
                authDomain: "shutappsweb.firebaseapp.com",
                databaseURL: "https://shutappsweb.firebaseio.com",
                projectId: "shutappsweb",
                storageBucket: "",
                messagingSenderId: "336718505369"
            };
            firebase.initializeApp(config);
        </script> 
        
        <script>
        $(function() {
        
          firebase.auth().onAuthStateChanged(function(user) {
                if(user) {
                    console.log('user is logged in');
                    console.log(user.uid);
                    $.get('http://shutappsweb.herokuapp.com/users/' + user.uid, function(data) {
                        console.log(data.contacts);    
                        var seen = [];
                        $('#contacts li').each(function(i, li) {
                            seen.push($(li).text());
                        });
                        data.contacts.forEach(function(element) {
                            if(jQuery.inArray(element, seen) == -1) {
                                $.get('http://shutappsweb.herokuapp.com/users/' + element.uid, function(user) {
                                    $('#contacts').append("<li>" + user.name + ": " + element.timeSpent + "</li>");
                                });
                            }
                        });
                    });
                } else {
                    console.log('user is not logged in');
                    window.stop();
                    window.location.replace('/');
                }
            });
            
        });
        </script>
    </head>
    <body>
        
    <ul id="contacts" class="h5"></ul>
        
    </body>
</html>
